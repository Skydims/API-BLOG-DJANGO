<!DOCTYPE html>
<html>
<head>
    <title>Daftar Postingan</title>
</head>
<body>
    <h1>Daftar Postingan</h1>
    <a href="{% url 'post_create' %}">Tambah Postingan Baru</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{% url 'post_update' post.pk %}">Edit</a>
                <a href="{% url 'post_delete' post.pk %}">Hapus</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
